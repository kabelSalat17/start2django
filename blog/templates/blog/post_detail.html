{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'profile' user.id%}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>

        <a class="article-content" href="https://ropsten.etherscan.io/tx/{{ object.txId }}">Check on EtherScan</a>
          <div class="mt-3 ">
            {% if object.author == user %}
              <a class="btn btn-secondary btn-sm" href="{% url 'post-update' object.id %}" >Update</a>
              <a class="btn btn-danger btn-sm" href="{% url 'post-delete' object.id %}" >Delete</a>
            {% endif %}
          </div>
      </div>
    </article>
{% endblock content %}
